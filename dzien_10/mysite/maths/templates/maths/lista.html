{% extends "base.html" %}

{% block content %}
<style>
    .border {border: 1px solid grey;}

</style>
<table class="table">
    <tr>
        <th>Operacja</th>
        <th>a</th>
        <th>b</th>
        <th>Data</th>
    </tr>
    {% for el in elements %}

        <tr class="border">
            <td>{{ el.operation }}</td>
            <td>{{ el.a }}</td>
            <td>{{ el.b }}</td>
            <td>{{ el.created }}</td>
        </tr>

    {% endfor %}
</table>
{% endblock %}
